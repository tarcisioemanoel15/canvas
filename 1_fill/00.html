<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fill</title>
</head>

<body>
  <canvas width="500" height="500" style="background-color: aqua;"></canvas>
  <script>
    const canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d')

    ctx.fillStyle = 'red'
    ctx.rect(10, 10, 100, 100)
    ctx.fill()
    ctx.beginPath()

    // 
    ctx.fillStyle = 'red'
    ctx.rect(200, 10, 100, 100)
    ctx.fill()
    ctx.clearRect(225, 35, 50, 50)
    ctx.beginPath()
    // 

    ctx.fillStyle = 'blue'
    ctx.rect(10, 150, 100, 100)
    ctx.fill()
    ctx.beginPath()

    ctx.fillStyle = 'yellow'
    ctx.rect(250 - 100, 250 - 100, 200, 200)
    ctx.fill()
    ctx.clearRect(200, 200, 100, 100)

  </script>







</body>

</html>
