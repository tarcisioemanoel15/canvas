<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animação primeira parte</title>
</head>

<body>
  <canvas width="500" height="200" style="background-color: rgb(32, 31, 31);"></canvas>
  <script>

    const canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    let anima, dx = 1, x = 1
    function desenha() {
      ctx.fillStyle = 'white'
      ctx.clearRect(0, 0, 500, 200)
      ctx.fillRect(x, 70, 50, 50)

      // Contorno
      ctx.lineWidth = 40
      ctx.strokeStyle = 'red'
      ctx.strokeRect(x, 100, 50, 50)

      if (x + 50 >= canvas.width) {
        dx = -1
      }

      if (x <= 0) {
        dx = 1
      }

      x += dx
      anima = requestAnimationFrame(desenha)
    }
    desenha()
  </script>
</body>

</html>
