<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>circulos</title>
</head>

<body>

  <canvas width="500" height="500" style="border: solid 5px rgb(138, 43, 226);"></canvas>

  <script>
    const canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d')

    let quantidade = 5, anima;


    function desenha() {

      ctx.clearRect(0, 0, 500, 500)

      for (let i = 0; i < quantidade; i++) {
        ctx.beginPath()
        ctx.fillStyle = 'rgb(' + Math.random() * 200 + ', ' + Math.random() * 200 + ', ' + Math.random() * 200 + ', ' + Math.random() * 200 + ')'
        ctx.arc(Math.random() * 500, Math.random() * 500, Math.random() * 50 + 10, (Math.PI / 180) * 0, (Math.PI / 180) * 360, true)
        ctx.fill()

      }

      ctx.fillStyle = 'red'
      ctx.fillRect(200, 200, 50, 50)

      anima = requestAnimationFrame(desenha)

    }
    desenha()





  </script>

</body>

</html>
