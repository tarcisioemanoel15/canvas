<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linhas</title>
</head>

<body>
  <canvas width="500" height="500" style="border: solid 1px black;"></canvas>


  <script>

    const canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d')

    ctx.moveTo(0, 0)
    //          x    y 
    ctx.lineTo(250, 250)
    ctx.lineTo(500, 0)
    ctx.stroke()

  </script>
</body>

</html>
